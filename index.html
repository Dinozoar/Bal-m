<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Anılarımız</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
  img { max-width: 100%; height: auto; display: block; margin-bottom: 5px; }
  .entry { margin-bottom: 30px; }
  #editArea { width: 100%; height: 300px; display: none; margin-top: 20px; }
  #saveBtn { display: none; margin-top: 10px; }
</style>
</head>
<body>

<h1>Anılarımız</h1>

<!-- Görüntüleme alanı -->
<div id="contentDisplay"></div>

<!-- Giriş formu -->
<div id="loginArea">
  <input type="email" id="email" placeholder="Email" /><br/><br/>
  <input type="password" id="password" placeholder="Şifre" /><br/><br/>
  <button onclick="login()">Giriş Yap</button>
</div>

<!-- Düzenleme alanı -->
<textarea id="editArea"></textarea><br/>
<button id="saveBtn" onclick="saveContent()">Kaydet</button>

<script>
  // Doğru e-posta ve şifre
  const correctEmail = "gokhangungor592@gmail.com";
  const correctPassword = "20.06.2024";

  // İçerik saklama anahtarı (localStorage)
  const storageKey = "anilarimizContent";

  // Sayfa yüklendiğinde
  window.onload = () => {
    loadContent();
  };

  // İçeriği yükle ve göster
  function loadContent() {
    const savedContent = localStorage.getItem(storageKey);
    if(savedContent) {
      document.getElementById("contentDisplay").innerHTML = savedContent;
    } else {
      document.getElementById("contentDisplay").innerHTML = "<p>Henüz anı yok.</p>";
    }
  }

  // Giriş fonksiyonu
  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(email === correctEmail && password === correctPassword) {
      // Giriş başarılı
      alert("Giriş başarılı! Düzenleme alanı açılıyor.");

      // Giriş formunu gizle
      document.getElementById("loginArea").style.display = "none";

      // Düzenleme alanını göster ve mevcut içeriği getir
      document.getElementById("editArea").style.display = "block";
      document.getElementById("saveBtn").style.display = "inline-block";
      document.getElementById("editArea").value = localStorage.getItem(storageKey) || "";
    } else {
      alert("Email veya şifre yanlış!");
    }
  }

  // Kaydet fonksiyonu
  function saveContent() {
    const content = document.getElementById("editArea").value;
    localStorage.setItem(storageKey, content);
    document.getElementById("contentDisplay").innerHTML = content;
    alert("Kaydedildi!");
  }
</script>

</body>
</html>
