<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizim Anılarımız</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #fefefe;
    }
    #editor {
      display: none;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
    .entry {
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>👩‍❤️‍👨 Anılarımız</h1>

  <div id="loginForm">
    <input type="email" id="email" placeholder="E-posta adresi"><br><br>
    <input type="password" id="password" placeholder="Şifre"><br><br>
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div id="editor">
    <h3>İçeriği Güncelle</h3>
    <textarea id="contentInput"></textarea><br>
    <button onclick="saveContent()">Kaydet</button>
  </div>

  <hr>

  <div id="contentDisplay"></div>

  <script>
    const authorizedEmail = "gokhangungor592@gmail.com";
    const password = "20.06.2024";

    function login() {
      const emailInput = document.getElementById("email").value;
      const passwordInput = document.getElementById("password").value;

      if (emailInput === authorizedEmail && passwordInput === password) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("editor").style.display = "block";

        const savedContent = localStorage.getItem("memories");
        if (savedContent) {
          document.getElementById("contentInput").value = savedContent;
          document.getElementById("contentDisplay").innerHTML = savedContent;
        }
      } else {
        alert("E-posta veya şifre hatalı!");
      }
    }

    function saveContent() {
      const content = document.getElementById("contentInput").value;
      localStorage.setItem("memories", content);
      document.getElementById("contentDisplay").innerHTML = content;
    }

    // Ziyaretçilere içerik göster
    const savedContent = localStorage.getItem("memories");
    if (savedContent) {
      document.getElementById("contentDisplay").innerHTML = savedContent;
    }
  </script>
</body>
</html>
